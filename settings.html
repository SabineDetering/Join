<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <script src="./js/include_html.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/mini_backend.js"></script>
    <script src="./js/backend.js"></script>
    <script src="./js/settings.js"></script>


    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/menu.css">

    <title>Settings</title>
    <link rel="icon" href="./img/favicon.png" type="image/x-icon">
</head>

<body onload="includeHTML(); load();">

    <div w3-include-html="./html_templates/menu.html"></div>

    <div class="wrapper  py-5">
        <div class="container-sm px-4">
            <h1>Settings</h1>
            <form id="task-form" onsubmit="saveSettings(event)" class="container shadow rounded bg-ci-light p-4 ">
                <div class="">
                    <p> Restrict the number of team members that can be assigned to a single task</p>
                    <div class="d-flex">
                        <label for="teamSize" class="form-label">Maximum team size per task</label>
                        <select class="form-select form-select-sm ms-2" id="teamSize">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                    </div>
                    <strong>Note:</strong> Consider splitting tasks that seem to need more than 2 assigned team members.
                </div>
                <div class="mt-5">
                    <p> Restrict the number of active tasks (i.e. with status "in progress" or "testing") one person can
                        be assigned to</p>
                    <div class="d-flex ">
                        <label for="numberOfTasks" class="form-label">Maximum number of active tasks per person</label>
                        <select class="form-select form-select-sm ms-2" id="numberOfTasks">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                    </div>
                    
                </div>
                
                <div class="button-row d-flex align-items-center justify-content-end mt-4">

                    <button type="reset" class="btn ci-button-transparent">CANCEL</button>

                    <button type="submit" class="btn ci-button-dark">
                        SAVE SETTINGS
                    </button>
                </div>
            </form>

        </div>
    </div>

</body>


</html>
