<html lang="en">

<head>
    <meta charset="UTF-8">

        rel="stylesheet">

    <!-- Bootstrap Addet via link -->

        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"

    <script src="./js/include_html.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/board.js"></script>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="stylesheet" href="./css/index.css">

    <title>Join</title>
    <link rel="icon" href="./img/favicon.png" type="image/x-icon">
</head>

<body class="text-center" onload="init();">

    <main class="form-signin">
        <form onsubmit="signIn(event)" autocomplete="on">
            <img class="mb-4" style="filter: brightness(1.5)" src="./img/logo.png">
            <h1 class="h3 mb-3 fw-normal">Please log in</h1>
            <h6 class="login" id="not-registered" style="display: none;">Your email address is not yet registered. Please contact your administrator or log in as guest.</h6>
            <h6 class="login" id="password-false" style="display: none;">The password is not correct. Please try again or log in as guest.
                </h5>

                <div class="form-floating">
                    <input id="login-email" type="email" class="form-control" id="floatingInput"
                        placeholder="name@example.com">
                    <label for="floatingInput">E-Mail</label>
                </div>
                <div class="form-floating">
                    <input id="login-passwort" type="password" class="form-control" id="floatingPassword"
                        placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>

                <div class="checkbox mb-3">
                    <label>
                        <input id="guest" type="checkbox" value="remember-me"> Log-in as guest<br>
                    </label>
                </div>
                <button type="submit" id="sign-in" class="w-100 btn btn-lg bg-ci-dark join-btn-color" type="submit">Log
                    in</button>
                <!-- <span>Company internal program, public registration not intended.<br>
                    <b> Access data to test login.</b> <br>
                    <b>E-Mail:</b> muster@email.de <br>
                    <b>Password:</b> password
                </span> -->
        </form>
    </main>

</body>

</html>
