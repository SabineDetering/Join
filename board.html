<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/board.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <script src="./js/include_html.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/board.js"></script>
    <script src="./js/mini_backend.js"></script>
    <script src="./js/backend.js"></script>
    <script src="./js/board.js"></script>
    
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/menu.css">

    <title>Join</title>
    <link rel="icon" href="./img/favicon.png" type="image/x-icon">
</head>

<body onload="includeHTML();renderCompleteTasks();">

    <div class="main-content">

        <div w3-include-html="./html_templates/menu.html"></div>

        <div class="board-content">
            <div class="categories">
                <div class="card text-dark bg-light mb-3">
                    <div class="card-header"><b>TO DO</b></div>
                    <div id="todo" class="card-body">
                        <div id="task" class="card">
                            <h5>title</h5>



                        </div>

                    </div>
                </div>
            </div>
            <div class="categories">
                <div class="card text-dark bg-light mb-3">
                    <div class="card-header"><b>IN PROGRESS</b></div>
                    <div id="progress" class="card-body">
                        <div id="task" class="task">

                            <span id="title">Tilte</span>
                            <span id="description">Description</span>
                            <span id="category">Category</span>
                            <span id="date">Due Date</span>
                            <span id="importance">Importance</span>
                            <span id="assigned">Assigned to</span>
                            <span id="status">Status</span>
        
                        </div>

                    </div>
                </div>
            </div>
            <div class="categories">
                <div class="card text-dark bg-light mb-3">
                    <div class="card-header"><b>TESTING</b></div>
                    <div id="testing" class="card-body">
                        <div id="task" class="task">

                            <span id="title">Tilte</span>
                            <span id="description">Description</span>
                            <span id="category">Category</span>
                            <span id="date">Due Date</span>
                            <span id="importance">Importance</span>
                            <span id="assigned">Assigned to</span>
                            <span id="status">Status</span>
        
                        </div>

                    </div>
                </div>
            </div>
            <div class="categories">
                <div class="card text-dark bg-light mb-3">
                    <div class="card-header"><b>DONE</b></div>
                    <div id="done" class="card-body">
                        <div id="task" class="task">

                            <span class="pointer" id="title">Tilte</span>
                            <span class="pointer" id="description">Description</span>
                            <span class="pointer" id="category">Category</span>
                            <span class="pointer" id="date">Due Date</span>
                            <span class="pointer" id="importance">Importance</span>
                            <span class="pointer" id="assigned">Assigned to</span>
                            <span class="pointer" id="status">Status</span>
        
                        </div>
                    </div>
                </div>
            </div>
    
        </div>
    </div>
</body>

</html>
