<head>
  <meta charset="UTF-8">

    rel="stylesheet">



  <script src="./js/add-task.js"></script>
  <script src="./js/include_html.js"></script>
  <script src="./js/script.js"></script>
  <script src="./js/mini_backend.js"></script>
  <script src="./js/backend.js"></script>
  <script src="./js/board.js"></script>
  <script src="./js/backlog.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"

  <link rel="stylesheet" href="css/backlog.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/menu.css">

  <title>Backlog</title>
  <link rel="icon" href="./img/favicon.png" type="image/x-icon">
</head>

<body onload="includeHTML(); renderTasksInBacklog(true);">

  <div class="backlog-content">

    <div w3-include-html="./html_templates/menu.html"></div>
    <div class="container">
      <div class="card-content">
        <div class="headerOfCard">
          <p class="font-sizeOfHeader" style="width: 41%"><b>TITLE</b></p>
          <p class="font-sizeOfHeader" style="width: 12%"><b>CATEGORY</b></p>
          <p class="font-sizeOfHeader" style="width: 12%"><b>DUE DATE</b></p>
          <p class="font-sizeOfHeader" style="width: 12%"><b>ASSIGNED TO</b></p>
        </div>
        <div class="card-body" id="card-body"></div>
      </div>
    </div>

  </div>

  </div>

  <div class="modal fade" id="cardModal" aria-hidden="true" aria-labelledby="cardModal" tabindex="-1">
    <div id="myModal" class="modal-dialog modal-dialog-centered">
      <div id="modal-content" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="title">
            <span id="backlog-title" class="textarea-backlog form-control" role="textbox" contenteditable></span>
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="description" class="modal-body">
          <h6><b>DESCRIPTION:</b></h6>
          <span id="backlog-description" class="textarea-backlog-description form-control" role="textbox"
            contenteditable></span></p>
          <div class="infosOfCard">
            <div class="dateAndCategory">
              <div>
                <h6><b>DUE DATE:</b></h6><input id="backlog-date" type="date" class="backlog-date form-control mb-3"
                  required aria-describedby="due-date-button" id="due-date">
              </div>
              <div id="selectCategory"></div>
            </div>
            <h6><b>ASSIGNED TO:</b></h6>
            <div id="assigned-to-backlog" class="personInCard" style="display: flex"></div>
          </div>
        </div>
        <div id="containerOfBacklogButtons">
        </div>
      </div>
    </div>
  </div>



</body>

</html>
