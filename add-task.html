<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap Added via link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="./js/include_html.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/add-task.js"></script>
    <script src="./js/mini_backend.js"> </script>
    <script src="./js/backend.js"></script>
    <script src="./js/board.js"></script>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="stylesheet" href="./css/add-task.css">

    <title>Add Task</title>
    <link rel="icon" href="./img/favicon.png" type="image/x-icon">
</head>

<body onload="includeHTML();renderAddTaskForm();">

    <div class="wrapper">

        <div w3-include-html="./html_templates/menu.html"></div>

        <div class="container">
            <h1 class="mt-5 mb-0">Add task</h1>
            <h6 class="mb-4">Learning Management System Project</h6>

                <form id="task-form" onsubmit="addTask(event)" class="container bg-ci-light p-4">
                    <!-- title -->
                    <div class="row row-cols-2">
                        <div class="col mb-3">
                            <label for="title" class="form-label">TITLE*</label>
                            <input type="text" class="form-control" id="title" required minlength="3" maxlength="100">
                        </div>

                        <!-- category -->
                        <div class="col mb-3">
                            <label for="category" class="form-label">CATEGORY</label>
                            <select class="form-select" id="category">

                            </select>
                        </div>

                        <!-- description -->
                        <div class="col mb-3">
                            <label for="description" class="form-label">DESCRIPTION</label>
                            <!-- important: textarea must be defined on a single line of code! -->
                            <textarea class="form-control"
                                placeholder="Which need or wish is adressed? What should be done? How can success be measured?"
                                id="description"></textarea>

                        </div>

                        <div class="col mb-3">
                            <!-- due date -->
                            <label for="due-date" class="form-label">DUE DATE</label>

                            <input type="date" class="form-control mb-3" aria-describedby="due-date-button"
                                id="due-date">

                            <!-- importance -->
                            <label for="importance" class="form-label">IMPORTANCE</label>
                            <select class="form-select" id="importance">
                                <option value="" selected>Choose...</option>
                                <option value="high">High</option>
                                <option value="medium">Medium</option>
                                <option value="low">Low</option>
                            </select>
                        </div>

                        <!-- assignment -->
                        <div class="col ">
                            <label for="assigned-to" class="form-label">ASSIGNED TO</label>
                            <select class="form-select" multiple id="assigned-to">
                                <option value="" selected disabled>Press strg-key to select several collaborators ...
                                </option>
                                <option value=""> </option>
                                <option value="CA">Chris</option>
                                <option value="TD">Tuncay</option>
                                <option value="SD">Sabine</option>
                            </select>
                        </div>

                        <!-- choice to send task to backlog or todo-list -->
                        <div class="col mb-3">
                            <label for="status" class="form-label d-block">
                                SEND TASK TO
                            </label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="status" id="statusBacklog" checked>
                                <label class="form-check-label" for="statusBacklog">
                                    Backlog
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="status" id="statusToDo">
                                <label class="form-check-label" for="statusToDo">
                                    To-Do
                                </label>
                            </div>
                        </div>

                        <!--  empty for design reasons-->
                        <div class="col "></div>

                        <!-- buttons -->
                        <div class="col d-flex flex-column align-items-end">
                            <div id="success" class="mb-2 invisible">Task was saved.</div>
                            <div class="d-flex align-items-end justify-content-end">
                                <button type="reset" class="btn ci-button-transparent">CANCEL</button>

                                <button type="submit" class="btn ci-button-dark">
                                    CREATE TASK
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
        </div>
    </div>
</body>

</html>
