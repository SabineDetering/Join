<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap Added via link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="./js/include_html.js"></script>
    <script src="./js/script.js"></script>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="stylesheet" href="./css/add-task.css">

    <title>Add Task</title>
    <link rel="icon" href="./img/favicon.png" type="image/x-icon">
</head>

<body onload="includeHTML()">

    <div class="wrapper">

        <div w3-include-html="./html_templates/menu.html"></div>
        <div class="container">
            <h1 class="mt-5 mb-0">Add task</h1>
            <h6 class="mb-4">Learning Management System Project</h5>
                <form class="container bg-ci-light p-4" action="">

                    <div class="row row-cols-2">
                        <div class="col mb-3">
                            <label for="title" class="form-label">TITLE*</label>
                            <input type="text" class="form-control" id="title" required>
                        </div>

                        <div class="col mb-3">
                            <label for="category" class="form-label">CATEGORY</label>
                            <select class="form-select" id="category">
                                <option selected>Choose...</option>
                                <option value="sales">Sales</option>
                                <option value="marketing">Marketing</option>
                                <option value="it">IT</option>
                            </select>
                        </div>

                        <div class="col mb-3">
                            <label for="description" class="form-label">DESCRIPTION</label>
                            <textarea class="form-control"
                                placeholder="Which need or wish is adressed? &#13; What should be done?&#13; How can success be measured?"
                                id="description">
                        </textarea>
                        </div>

                        <div class="col mb-3">
                            <label for="due-date" class="form-label">DUE DATE</label>
                            <input type="text" class="form-control" id="due-date">
                            <label for="importance" class="form-label">IMPORTANCE</label>
                            <select class="form-select" id="importance">
                                <option selected>Choose...</option>
                                <option value="high">High</option>
                                <option value="medium">Medium</option>
                                <option value="low">Low</option>
                            </select>
                        </div>

                        <div class="col mb-3">
                        </div>


                        <div class="col mb-3">
                            <button type="submit" class="btn btn-light">CANCEL</button>
                            <button type="submit" class="btn btn-primary">CREATE TASK</button>
                        </div>
                    </div>
                </form>
        </div>
    </div>
</body>

</html>
